  <body>

    <!--penerapan layout bisa dilihat di https://getbootstrap.com/docs/4.0/layout/overview/ -->
    <!--Container adalah basic layout element di bootstrap dan DIPERLUKAN jika menggunakan defalut grid system bootstrap-->
    <!--Ada 2 pilihan containera:
        1. class container : untuk layout yang model bo (tidak full-width layar browser)
        2. class container-fluid : untuk layout model yang full-width layar browser
      untuk lebih jelasnya, silahkan dicoba satu persatu.
    default kita saat ini, menggunakan yang full-width (container-fluid)-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2" id="sidebar">Data Mahasiswa</div>
        <div class="col-10" id="content">
           <div id="root"></div>
        </div>
      </div>
    </div>
  </body>
